<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            padding: 0;
            box-sizing: border-box;

            display: flex;
            justify-content: center;

        }

            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }
        .chat-header h1 {
            font-size: 24px;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
        }

            justify-content: flex-end;
