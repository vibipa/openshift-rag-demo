    apiVersion: nmstate.io/v1
    kind: NodeNetworkConfigurationPolicy
    metadata:
      name: nncp-nfs-nic-static-ip-rhpoc-us02-wrkr01
    spec:
      nodeSelector:
        name: "rhpoc-us02-wrkr01" # Target specific nodes
      desiredState:
        interfaces:
