apiVersion: v1
kind: ServiceAccount
metadata:
  name: vm-finance-snapshot-sa
  namespace: finance
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vm-finance-snapshot-role
  namespace: finance
rules:
- apiGroups: ["kubevirt.io"]
  resources: ["virtualmachines"]
  verbs: ["get", "list"]
- apiGroups: ["snapshot.kubevirt.io"]
  resources: ["virtualmachinesnapshots"]
  verbs: ["get", "list", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vm-finance-snapshot-rb
  namespace: finance
subjects:
- kind: ServiceAccount
  name: vm-finance-snapshot-sa
roleRef:
  kind: Role
  name: vm-finance-snapshot-role
  apiGroup: rbac.authorization.k8s.io
