    apiVersion: nmstate.io/v1
    kind: NodeNetworkConfigurationPolicy
    metadata:
      name: nncp-nfs-nic-static-ip-rhpoc-wrkr03
    spec:
      nodeSelector:
        name: "rhpoc-wrkr03" # Target specific nodes
        #bladetype: "b200m5"
      desiredState:
        interfaces:
          - name: ens5f3 # Name of your Ethernet interface
            type: ethernet
            state: up
            ipv4:
              enabled: true
              address:
                - ip: 10.100.1.73 # Your desired static IP
                  prefix-length: 24
              dhcp: false # Set to true for DHCP
            # Optional: configure default gateway
            # routes:
            #   config:
            #     - destination: 0.0.0.0/0
            #       next-hop-address: 192.168.1.1 # Your default gateway